{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <div>
        <h1>Comeon, share your spots!</h1>
        Image size should not be larger than 5mb.
    </div>
    <br>
    <form action="/create" method="post" enctype=multipart/form-data>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name ="des" placeholder="Event" type="text" maxlength="100" required>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name ="postal" minlength="5" maxlength="6" placeholder="Postal Code" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="" name ="file" type="file" accept="image/png, image/jpeg" required onchange="loadFile(event)"><hr>
            <img id="output">
            <script>
            var loadFile = function(event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
            }
            };
            </script>
        </div>
        <button id="btn" type="submit">Submit</button>
    </form>

{% endblock %}
